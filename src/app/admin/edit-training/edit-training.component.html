<mat-card *ngIf="!isLoading">
    <form (submit)='onEditTraining(createTrainingForm)' #createTrainingForm="ngForm">
        <mat-card-title>Edit {{trainingToEditName}} training </mat-card-title>
        <mat-form-field>
            <input matInput name="name" [(ngModel)]="trainingToEdit.name" type="string" required minlength=3  #nameInput="ngModel" >
            <mat-error *ngIf="nameInput.invalid">Please enter a valid name.</mat-error>
        </mat-form-field>
        <mat-form-field *ngIf="needReps">
            <input matInput name="reps" [(ngModel)]="trainingToEdit.reps" type="number" required #repsInput="ngModel"
                placeholder="How many reps per exercice?">
            <mat-error *ngIf="repsInput.invalid">Please enter repetitions number.</mat-error>
        </mat-form-field>
        <mat-form-field *ngIf="needReps">
            <input matInput name="number" [(ngModel)]="trainingToEdit.number" type="number" required #numberInput="ngModel"
                placeholder="How many sets of reps ?">
            <mat-error *ngIf="numberInput.invalid">Please enter number of reps.</mat-error>
        </mat-form-field>
        <mat-form-field *ngIf="!needReps">
            <input matInput name="duration"  [(ngModel)]="trainingToEdit.duration" type="number" required #durationInput="ngModel">
            <mat-error *ngIf="durationInput.invalid">Please enter an exercice duration.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput name="calories"  [(ngModel)]="trainingToEdit.calories" type="number" required #caloriesInput="ngModel"
                placeholder="Calories burned (full exercise)">
            <mat-error *ngIf="caloriesInput.invalid">Please enter a valid number.</mat-error>
        </mat-form-field>
        
        <button mat-raised-button color="primary" [disabled]="createTrainingForm.invalid" type="submit">Edit</button>
    </form>
</mat-card>
<mat-spinner *ngIf="isLoading"></mat-spinner>
