<mat-card>
    <form (submit)='onSignup(signupForm)' #signupForm="ngForm">
        <mat-form-field>
            <input matInput name="name" ngModel type="text" required  #nameInput="ngModel"
                placeholder="Your name">
            <mat-error *ngIf="nameInput.invalid">Please enter a valid name.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput name="email" ngModel type="email" required email #emailInput="ngModel"
                placeholder="Email adress">
            <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput name="password" type="password" required ngModel #passwordInput="ngModel" minlength=6
                placeholder="Password">
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
            <mat-hint align='end'> {{ passwordInput.value?.length }} / 6</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Your birthdate" [matDatepicker]="picker" [max]="maxDate" name="birthdate"
                ngModel required #dateInput="ngModel">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-hint>Must be over 12yo.</mat-hint>
        </mat-form-field>
        <mat-checkbox color="primary" ngModel name="agree" required #agree="ngModel">I agree to Terms & Conditions</mat-checkbox>
        <button *ngIf="!isLoading" mat-raised-button color="primary" [disabled]="signupForm.invalid" type="submit">Signup</button>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
</mat-card>
