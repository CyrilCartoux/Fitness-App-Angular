<h1 mat-dialog-title>
    Are you sure you want to give up this easily ?!
</h1>
<mat-dialog-content>
    <p>You already got to {{ passedData.timerCount }}% .. </p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color=primary [mat-dialog-close]='false'>Nope !</button>
    <button mat-button color=accent [mat-dialog-close]='true'>Yes...</button>
</mat-dialog-actions>
